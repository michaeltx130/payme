<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_realizar_pagos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="payments">
        <div class="sidebar-container"></div>
        <div class="container">
            <h1>Realizar Pagos</h1>
            <div class="payments-table">
                <h2>Realizar Pago</h2>
                <form id="paymentForm">
                    <label for="payService">Seleccionar servicio:</label>
                    <select id="payService">
                        <option>Telmex</option>
                        <option>CFE</option>
                        <option>Megacable</option>
                        <option>SKY</option>
                        <option>OOMSAPAS</option>
                    </select>
                    <label for="paymentAmount">Monto a Pagar:</label>
                    <input type="number" id="paymentAmount" placeholder="$0.00" required>
                    <label for="Description">Descripción del Pago:</label>
                    <input type="text" id="description" placeholder="Agrega una descripción" required>
                    <button type="submit">Pagar</button>
                    <button type="button" id="cancelButton">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/payment.js"></script>
</body>

</html>
