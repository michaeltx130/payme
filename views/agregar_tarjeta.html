<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style_agregar_tarjeta.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Pay-me</title>
</head>

<body>
    <div class="add-card">
        <div class="sidebar-container"></div>
        <div class="container">
            <h1>Agregar Tarjetas</h1>
            <div class="add-card-table">
                <h2>Agregar Nueva Tarjeta</h2>
                <form>
                    <label for="cardName">Nombre del Titular:</label>
                    <input type="text" id="cardName" placeholder="Titular" required>
                    <label for="cardNumber">Número de Tarjeta:</label>
                    <input type="text" id="cardNumber" placeholder="0000 0000 0000 0000" required>
                    <label for="expirationDate">Fecha de Vencimiento:</label>
                    <input type="text" id="expirationDate" placeholder="MM/AA" required>
                    <label for="cvv">Código de Seguridad (CVV):</label>
                    <input type="text" id="cvv" placeholder="000" required>
                    <button type="submit">Agregar Tarjeta</button>
                    <button type="button">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/cards.js"></script>
</body>

</html>
